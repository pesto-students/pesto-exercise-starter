<!-- Exercise:
Fruit-pattern. -->

<!DOCTYPE html>
<html>
  <body>
    <form>
      Would you prefer a banana or a cherry? 
      <input 
      	type="text" 
      	name="fruitName" 
      	pattern="(?=(cherry|banana)).{6,}" 
      	required />
      <input type="submit" />
    </form>
  </body>
</html>
